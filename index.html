<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop2</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <header class="header">
      <figure class="logo">
        <img class="header__Logo" src="./css/images/logo.svg" alt="" />
      </figure>
      <nav class="header__nav">
        
        <ul class="header__ul">
          
          <li class="header__li--submenu1 header__ul--li">
            <div class="div">
              <span id="tittle1" class="pointer">Features</span> 
              <div class="div2">
              <img
                class="header__li--up1"
                src="./css/images/icon-arrow-up.svg"
                alt=""
              />
              <img
                class="header__li--down1"
                src="./css/images/icon-arrow-down.svg"
                alt=""
              /></div>
            </div>
            <ul class="header__Submenu1">
              <li class="header__SubmenuOptions">
                <figure>
                  <img src="./css/images/icon-todo.svg" alt="" />
                </figure>
                Todo List
              </li>
              <li class="header__SubmenuOptions">
                <figure>
                  <img src="./css/images/icon-calendar.svg" alt="" />
                </figure>
                Calendar
              </li>
              <li class="header__SubmenuOptions">
                <figure>
                  <img src="./css/images/icon-reminders.svg" alt="" />
                </figure>
                Reminders
              </li>
              <li class="header__SubmenuOptions">
                <figure>
                  <img src="./css/images/icon-planning.svg" alt="" />
                </figure>
                Planning
              </li>
            </ul>
          </li>
          <li class="header__li--submenu2 header__ul--li">
            <div class="div">
              <span id="tittle2" class="pointer">Company</span> 
              <div class="div2">
                <img
                  class="header__li--up2"
                  src="./css/images/icon-arrow-up.svg"
                  alt=""
                />
                <img
                  class="header__li--down2"
                  src="./css/images/icon-arrow-down.svg"
                  alt=""
                />
              </div>
            </div>
            <ul class="header__Submenu2">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li class="header__ul--li fix pointer">Careers</li>
          <li class="header__ul--li fix2 pointer">About</li>
        </ul>
        
        
        <ul class="header__ul">
          <li><button class="header__button--login">Login</button></li>
          <li><button class="header__button--register">Register</button></li>
        </ul>
        
      </nav>
      <button class="header__Hamburger">
        <figure>
          <img src="./css/images/icon-menu.svg" alt="haburguer menu" id="hamburguerIcon"/>
          <img src="./css/images/icon-close-menu.svg" alt="x close" class="header__nav--deactivate" id="xMenu"/>
        </figure>
      </button>

      <button class="header__Close">
        <figure>
          <img src="./css/images/icon-close-menu.svg" alt="" />
        </figure>
      </button>
    </header>

    <main>
      <section class="leftLateralMain">
        <div>
          <h1>Make <br class="enter"/>remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processe,
            create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
        </div>
        <div class="logos">
          <div>
            <img src="./css/images/client-databiz.svg" alt="databiz logo" />
          </div>
          <div>
            <img
              src="./css/images/client-audiophile.svg"
              alt="audio phile logo"
            />
          </div>
          <div>
            <img src="./css/images/client-meet.svg" alt="meet logo" />
          </div>
          <div>
            <img src="./css/images/client-maker.svg" alt="maker logo" />
          </div>
        </div>
      </section>
      <section class="rightLateralMain">
        <!-- <img src="./css/images/image-hero-desktop.png" alt="hero img" class="imgDesktop"> -->
      </section>
    </main>
    
    <script src="./main.js"></script>
  </body>
</html>
