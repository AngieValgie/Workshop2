<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop2</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <figure>
        <img class="header__Logo" src="/css/images/logo.svg" alt="" />
      </figure>

      <div class="header__menus">
        <figure><img src="./css/images/icon-menu.svg" alt="" /></figure>
        <figure><img src="./css/images/icon-close-menu.svg" alt="" /></figure>

        <ul class="header__Info">
          <li>
            Features
            <ul class="header__Submenu">
              <li class="header__Submenu--minilogos">
                <figure>
                  <img src="./css/images/icon-todo.svg" alt="" />
                </figure>
                Todo List
              </li>
              <li class="header__Submenu--minilogos">
                <figure>
                  <img src="./css/images/icon-calendar.svg" alt="" />
                </figure>
                Calendar
              </li>
              <li class="header__Submenu--minilogos">
                <figure>
                  <img src="./css/images/icon-reminders.svg" alt="" />
                </figure>
                Reminders
              </li>
              <li class="header__Submenu--minilogos">
                <figure>
                  <img src="./css/images/icon-planning.svg" alt="" />
                </figure>
                Planning
              </li>
            </ul>
          </li>
          <li>
            Company
            <ul class="header__Submenu">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>

        <ul class="header__Submenu">
          <li><button class="header__button">Login</button></li>
          <li><button class="header__button">Register</button></li>
        </ul>
      </div>
    </header>
  </body>
</html>
